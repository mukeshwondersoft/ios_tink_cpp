name: Cross-compile Tink for iOS

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Bazel
        uses: bazelbuild/setup-bazel@v1
        with:
          bazel-version: 'latest'

      - name: Configure Bazel for iOS
        run: |
          echo "build --ios_multi_cpus=arm64" >> .bazelrc
          echo "build --ios_minimum_os_version=10.0" >> .bazelrc

      - name: Build Tink for iOS
        run: |
          bazel build --config=ios_arm64 //:tink

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: tink-ios
          path: bazel-bin/tink.a
