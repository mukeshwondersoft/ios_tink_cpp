name: Compile Tink C++ for iOS

on: [push]

jobs:
 build:
   runs-on: macos-latest

   steps:
   - name: Checkout repository
     uses: actions/checkout@v2

   - name: Set up Bazel
     uses: ngalaiko/bazel-action@2.0.0  

   - name: Compile Tink C++ for iOS
     run: |
       bazel build --config=ios_x86_64 //path/to/your/target
